version: 2
jobs:
  dependencies:
    docker:
    - image: node:10.16.0-alpine
    steps:
    - run:
        command: apk add git
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
    - run:
        name: Npm Install
        command: npm install
    - save_cache:
        key: dependency-cache-{{ checksum "package.json" }}
        paths:
        - node_modules
  build:
    docker:
    - image: node:10.16.0-alpine
    steps:
    - run:
        command: apk add git
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
    - run: npm build

  test-unit:
    docker:
    - image: node:10.16.0-alpine
    steps:
    - run:
        command: apk add git
    - checkout
    - restore_cache:
        key: dependency-cache-{{ checksum "package.json" }}
    - run:
        name: Unit Tests
        command:
          - export COVERALLS_GIT_COMMIT=$CIRCLE_SHA1
          - npm run test:unit:coveralls
    - store_artifacts:
        path: tests/reports/unit/junit.xml
        prefix: tests
    - store_artifacts:
        path: tests/reports/unit/coverage
        prefix: coverage
    - store_test_results:
        path: tests/reports/unit


workflows:
  version: 2
  build_and_test:
    jobs:
    - dependencies
    - build:
        requires:
        - dependencies
    - test-unit:
        requires:
        - dependencies
